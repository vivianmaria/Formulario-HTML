<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de login</title>
  </head>
  <body>
    <h2>Formul√°rio de Cadastro</h2>
    <form>
      Email:
      <input type="text" name="email" placeholder="Informe aqui o seu email" />
      <br />
      <br />
      Login:
      <input type="text" name="Login" placeholder="Informe aqui o seu ID" />
      <br />
      <br />
      Senha:
      <input
        type="password"
        name="senha"
        placeholder="Informe aqui a sua senha"
      />
      <br />
      <br />
      Sexo: <input type="radio" name="sexo" value="M" /> Masculino <br />
      <br />
      Sexo: <input type="radio" name="sexo" value="F" /> Feminino <br />
      <br />
      Interesses: <br />
      <input type="checkbox" name="Interesses" /> Desenvolvimento Front-end
      <br />
      <input type="checkbox" name="Interesses" /> Desenvolvimento Back-End
      <br />
      <input type="checkbox" name="Interesses" /> Desenvolvimento Mobile <br />
      <input type="checkbox" name="Interesses" /> Desenvolvimento DevOps <br />
      <input type="checkbox" name="Interesses" /> Analista QA <br />
      <br />
      <input type="submit" value="Cadastrar" /> <br />
      <br />
    </form>
  </body>
</html>
